# This is a basic workflow to help you get started with Actions

name: Build OpenWrt

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      ssh:
        description: 'SSH connection to Actions'
        required: false
        default: 'false'
        
env: 
  PATCH_SH: patch.sh
  FEEDS_CONF: feeds.conf.default
  FEEDS_SH: feeds.sh
  CONFIG_FILE: .config
  BEFORMAKE_SH: make_befor.sh
  AFTERMAKE_SH: make_after.sh
  OpenWrt_URL: https://github.com/coolsnowwolf/lede
  OpenWrt_BRANCH: master
  TIME_ZONE: Asia/Shanghai
  UPLOAD_BinDIR: false
  UPLOAD_FIRMWARE: true
  UPLOAD_RELEASE: false
  
jobs: 
  build: 
    runs-on: ubuntu-20.04
    steps:
    - name: åˆå§‹åŒ–Actions
      uses: actions/checkout@main
      
    - name: åˆå§‹åŒ–ç³»ç»ŸçŽ¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
        #éžäº¤äº’å¼çŽ¯å¢ƒ
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TIME_ZONE"
        sudo mkdir -p /BuildDir
        sudo chown $USER:$GROUPS /BuildDir
        
    - name: æ‹‰å–æºä»£ç 
      working-directory: /BuildDir
      run: |
        df -hT $PWD
        git clone $OpenWrt_URL -b $OpenWrt_BRANCH openwrt
        ln -sf /BuildDir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: æ‰§è¡Œä¿®è¡¥è„šæœ¬
      run: |
        chmod +x $PATCH_SH
        cd openwrt
        $GITHUB_WORKSPACE/$PATCH_SH
        
    - name: åŠ è½½è‡ªå®šä¹‰æº
      run: |
        [ -e $FEEDS_CONF ] && mv $FEEDS_CONF openwrt/feeds.conf.default
        chmod +x $FEEDS_SH
        cd openwrt
        $GITHUB_WORKSPACE/$FEEDS_SH
    
    - name: æ›´æ–°å¹¶å®‰è£…Feeds
      run: |
        cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a
    
    - name: åŠ è½½å›ºä»¶é…ç½®
      run: |
        [ -e files ] && mv files openwrt/files
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
    
    - name: æ‰§è¡Œç¼–è¯‘å‰è„šæœ¬
      run: |
        chmod +x $BEFORMAKE_SH
        cd openwrt
        $GITHUB_WORKSPACE/$BEFORMAKE_SH
    
    
    - name: ä¸‹è½½ç¼–è¯‘æ‰€éœ€
      id: makedown
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: ç¼–è¯‘å›ºä»¶
      id: make
      run: |
        cd openwrt
        echo -e "$(nproc) thread cpu"
        echo "Start Time: "$(date +"%Y/%m/%d %H:%M:%S")""
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "End Time: "$(date +"%Y/%m/%d %H:%M:%S")""
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    
    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT
      
    - name: æ‰§è¡Œç¼–è¯‘åŽè„šæœ¬
      run: |
        chmod +x $AFTERMAKE_SH
        cd openwrt
        $GITHUB_WORKSPACE/$AFTERMAKE_SH
      
    - name: ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BinDIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
    
    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        rm -rf packages
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"

    - name: ä¸Šä¼ åˆ°å›ºä»¶ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        
    - name: ç”Ÿæˆreleaseæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"
        
    - name: ä¸Šä¼ å›ºä»¶åˆ°release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: é€€å‡ºworkflow
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: åˆ é™¤æ—§çš„ Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
