# This is a basic workflow to help you get started with Actions

name: ç¼–è¯‘OpenWRTå›ºä»¶

on: 
  repository_dispatch:
  workflow_dispatch:
    inputs:
      openwrt_repourl:
        description: 'Openwrt ä»“åº“åœ°å€'
        default: 'https://github.com/openwrt/openwrt'
      openwrt_branch:
        description: 'Openwrt ç‰ˆæœ¬åˆ†æ”¯'
        default: 'v21.02.1'
      feeds_file:
        description: 'feeds æ–‡ä»¶è·¯å¾„'
        default: 'XIAOMI-4A_GIGABit/feeds.conf.default'
      config_file:
        description: 'config æ–‡ä»¶è·¯å¾„'
        default: 'XIAOMI-4A_GIGABit/.config'
      files_path:
        description: 'files è¡¥ä¸ç›®å½•'
        default: 'XIAOMI-4A_GIGABit/files'
      openwrt_patch:
        description: 'openwrt è¡¥ä¸è·¯å¾„'
        default: 'XIAOMI-4A_GIGABit/patch.sh'
      befor_file:
        description: 'ç¼–è¯‘å‰è„šæœ¬è·¯å¾„'
        default: 'XIAOMI-4A_GIGABit/make_befor.sh'
      after_file:
        description: 'ç¼–è¯‘åŽè„šæœ¬è·¯å¾„'
        default: 'XIAOMI-4A_GIGABit/make_after.sh'
      upload_bindir:
        type: choice
        description: 'ä¸Šä¼ binç›®å½•'
        options:
        - false
        - true
      upload_release:
        type: choice
        description: 'å‘å¸ƒåˆ°release'
        options:
        - false
        - true
env:
  OpenWrt_URL: ${{ github.event.inputs.openwrt_repourl }}
  OpenWrt_BRANCH: ${{ github.event.inputs.openwrt_branch }}
  FEEDS_CONF: ${{ github.event.inputs.feeds_file }}
  CONFIG_FILE: ${{ github.event.inputs.config_file }}
  FILES_PATH: ${{ github.event.inputs.files_path }}
  PATCH_SH: ${{ github.event.inputs.openwrt_patch }}
  BEFORMAKE_SH: ${{ github.event.inputs.befor_file }}
  AFTERMAKE_SH: ${{ github.event.inputs.after_file }}
  
  
  TIME_ZONE: Asia/Shanghai
  UPLOAD_FIRMWARE: true
  
  UPLOAD_BinDIR: ${{ github.event.inputs.upload_bindir }}
  UPLOAD_RELEASE: ${{ github.event.inputs.upload_release }}
  
jobs: 
  build: 
    runs-on: ubuntu-20.04
    
    steps:
    - name: æ£€å‡ºé¡¹ç›®
      uses: actions/checkout@main
      
    - name: åˆå§‹åŒ–çŽ¯å¢ƒ
      env:
        DEBIAN_FRONTEND: noninteractive
        #éžäº¤äº’å¼çŽ¯å¢ƒ
      run: |
        sudo rm -rf /etc/apt/sources.list.d/* /usr/share/dotnet /usr/local/lib/android /opt/ghc
        sudo -E apt-get -qq update
        sudo -E apt-get -qq install $(curl -fsSL git.io/depends-ubuntu-2004)
        sudo -E apt-get -qq autoremove --purge
        sudo -E apt-get -qq clean
        sudo timedatectl set-timezone "$TIME_ZONE"
        sudo mkdir -p /workdir
        sudo chown $USER:$GROUPS /workdir
    
    - name: ç¡¬ä»¶ä¿¡æ¯
      working-directory: /workdir
      run: |
         echo -e "CPU: $(cat /proc/cpuinfo | grep name | cut -f2 -d: | uniq -c) \n"
         echo -e "UserName: $(whoami) \n"
         echo -e "SystemInfo: \n$(lsb_release  -a 2>&1 | grep -vi 'No LSB') \n"
         
         
    - name: æ‹‰å–æºä»£ç 
      working-directory: /workdir
      run: |
        df -hT $PWD
        git clone $OpenWrt_URL -b $OpenWrt_BRANCH openwrt
        ln -sf /workdir/openwrt $GITHUB_WORKSPACE/openwrt
        
    - name: æ›¿æ¢è‡ªå®šä¹‰æº
      run: |
        [ -e $FEEDS_CONF ] && echo "è‡ªå®šä¹‰æºæ–‡ä»¶å­˜åœ¨" && rm -f openwrt/feeds.conf.default && mv $FEEDS_CONF openwrt/feeds.conf.default
        
    - name: åŠ è½½å›ºä»¶é…ç½®
      run: |
        [ -e $CONFIG_FILE ] && echo "å›ºä»¶é…ç½®æ–‡ä»¶å­˜åœ¨" || echo "å›ºä»¶é…ç½®æ–‡ä»¶ä¸å­˜åœ¨"
        [ -e $CONFIG_FILE ] && mv rm -f openwrt/.config
        [ -e $CONFIG_FILE ] && mv $CONFIG_FILE openwrt/.config
    
    - name: åŠ è½½filesç›®å½•
      run: |
        [ -e $FILES_PATH ] && echo "ç›®å½•å­˜åœ¨" || echo "ç›®å½•ä¸å­˜åœ¨"
        [ -e $FILES_PATH ] && mv $FILES_PATH openwrt/files
        
    - name: æ‰§è¡ŒOpenWRTè¡¥ä¸è„šæœ¬
      run: |
        [ -e $PATCH_SH ] && echo "è¡¥ä¸æ–‡ä»¶å­˜åœ¨" || echo "è¡¥ä¸æ–‡ä»¶ä¸å­˜åœ¨"
        [ -e $PATCH_SH ] && chmod +x $PATCH_SH
        [ -e $PATCH_SH ] && cd openwrt
        [ -e $PATCH_SH ] && $GITHUB_WORKSPACE/$PATCH_SH
    
    - name: æ›´æ–°å¹¶å®‰è£…Feeds
      run: |
        cd openwrt && ./scripts/feeds update -a && ./scripts/feeds install -a && ./scripts/feeds update -a && ./scripts/feeds install -a
        
    - name: æ‰§è¡Œç¼–è¯‘å‰è„šæœ¬
      run: |
        [ -e $BEFORMAKE_SH ] && echo "ç¼–è¯‘å‰è„šæœ¬æ–‡ä»¶å­˜åœ¨" || echo "ç¼–è¯‘å‰è„šæœ¬æ–‡ä»¶ä¸å­˜åœ¨"
        [ -e BEFORMAKE_SH ] && chmod +x $BEFORMAKE_SH
        [ -e BEFORMAKE_SH ] && cd openwrt
        [ -e BEFORMAKE_SH ] && $GITHUB_WORKSPACE/$BEFORMAKE_SH
    
    - name: ä¸‹è½½ç¼–è¯‘æ‰€éœ€
      id: makedown
      run: |
        cd openwrt
        make defconfig
        make download -j8
        find dl -size -1024c -exec ls -l {} \;
        find dl -size -1024c -exec rm -f {} \;
    
    - name: ç¼–è¯‘å›ºä»¶
      id: make
      run: |
        cd openwrt
        echo -e "$(nproc) thread cpu"
        echo "Start Time: "$(date +"%Y/%m/%d %H:%M:%S")""
        make -j$(nproc) || make -j1 || make -j1 V=s
        echo "End Time: "$(date +"%Y/%m/%d %H:%M:%S")""
        echo "::set-output name=status::success"
        grep '^CONFIG_TARGET.*DEVICE.*=y' .config | sed -r 's/.*DEVICE_(.*)=y/\1/' > DEVICE_NAME
        [ -s DEVICE_NAME ] && echo "DEVICE_NAME=_$(cat DEVICE_NAME)" >> $GITHUB_ENV
        echo "FILE_DATE=_$(date +"%Y%m%d%H%M")" >> $GITHUB_ENV
    
    - name: æ£€æŸ¥ç©ºé—´ä½¿ç”¨æƒ…å†µ
      if: (!cancelled())
      run: df -hT
      
    - name: æ‰§è¡Œç¼–è¯‘åŽè„šæœ¬
      run: |
        [ -e $AFTERMAKE_SH ] && echo "ç¼–è¯‘åŽè„šæœ¬æ–‡ä»¶å­˜åœ¨" || echo "ç¼–è¯‘åŽè„šæœ¬æ–‡ä»¶ä¸å­˜åœ¨"
        [ -e $AFTERMAKE_SH ] && chmod +x $AFTERMAKE_SH
        [ -e $AFTERMAKE_SH ] && cd openwrt
        [ -e $AFTERMAKE_SH ] && $GITHUB_WORKSPACE/$AFTERMAKE_SH
      
    - name: ä¸Šä¼  bin ç›®å½•
      uses: actions/upload-artifact@main
      if: steps.compile.outputs.status == 'success' && env.UPLOAD_BinDIR == 'true'
      with:
        name: OpenWrt_bin${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: openwrt/bin
    
    - name: æ•´ç†æ–‡ä»¶
      id: organize
      if: env.UPLOAD_FIRMWARE == 'true' && !cancelled()
      run: |
        cd openwrt/bin/targets/*/*
        echo "FIRMWARE=$PWD" >> $GITHUB_ENV
        echo "::set-output name=status::success"
        
       
    - name: ä¸Šä¼ å›ºä»¶
      uses: actions/upload-artifact@main
      if: steps.organize.outputs.status == 'success' && !cancelled()
      with:
        name: OpenWrt_firmware${{ env.DEVICE_NAME }}${{ env.FILE_DATE }}
        path: ${{ env.FIRMWARE }}
        
    - name: ç”Ÿæˆreleaseæ ‡ç­¾
      id: tag
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      run: |
        echo "::set-output name=release_tag::$(date +"%Y.%m.%d-%H%M")"
        touch release.txt
        [ $UPLOAD_COWTRANSFER = true ] && echo "ðŸ”— [Cowtransfer](${{ steps.cowtransfer.outputs.url }})" >> release.txt
        [ $UPLOAD_WETRANSFER = true ] && echo "ðŸ”— [WeTransfer](${{ steps.wetransfer.outputs.url }})" >> release.txt
        echo "::set-output name=status::success"
        
    - name: ä¸Šä¼ å›ºä»¶åˆ°release
      uses: softprops/action-gh-release@v1
      if: steps.tag.outputs.status == 'success' && !cancelled()
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      with:
        tag_name: ${{ steps.tag.outputs.release_tag }}
        body_path: release.txt
        files: ${{ env.FIRMWARE }}/*

    - name: é€€å‡ºworkflow
      uses: GitRML/delete-workflow-runs@main
      with:
        retain_days: 1
        keep_minimum_runs: 3

    - name: åˆ é™¤æ—§çš„ Releases
      uses: dev-drprasad/delete-older-releases@v0.1.0
      if: env.UPLOAD_RELEASE == 'true' && !cancelled()
      with:
        keep_latest: 3
        delete_tags: true
      env:
        GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
      
